<div class="game">
    <h3 ng-if="loading">Waiting for {{competitor}}...<h3/>
    <img src="./image/loader.gif" width="50px"/>
    <h3>{{countSet}}</h3>

    <h3 class="button-bar">
        {{competitor}}<img ng-repeat="value in player1" ng-src="./image/{{value}}_mini.png"/>
    </h3>
    <h3 class="button-bar">
        You <img ng-repeat="value in player2" ng-src="./image/{{value}}_mini.png"/>
    </h3>
</div>
