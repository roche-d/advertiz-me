<div class="container">

  <div class="row">
      <h3 class="form-signin-heading">&nbsp;</h3>
  </div>

  <div class="row" style="margin-bottom: 15px;">
    <div class="col-xs-6 centered">
      <input type="email" ng-model="user.email" class="form-control" placeholder="Login" required autofocus>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 centered">
      <button class="btn btn-lg btn-default btn-block" ng-click="onClick()">Sign in</button>
    </div>
  </div>

</div>
